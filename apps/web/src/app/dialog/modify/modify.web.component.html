<h1 mat-dialog-title>Hi,<span>修改信息</span></h1>
<form [formGroup]="modifyForm" (ngSubmit)="onSubmit($event)">
  <div mat-dialog-content>
      <mat-form-field>
        <input matInput placeholder="出生地" formControlName="csd" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="城市" formControlName="chengshi" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="居住地" formControlName="jzd" >
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="学历" formControlName="xueli" >
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">关闭</button>
      <button mat-button  cdkFocusInitial type="submit">保存</button>
    </div>
</form>
